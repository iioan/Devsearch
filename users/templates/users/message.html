{% extends 'main.html' %}


{% block content %}
    <!-- Main Section -->
    <main class="messagePage my-xl">
        <div class="content-box">
            <div class="message">
                <a class="backButton" href="{% url 'inbox' %}"><img src="https://global-uploads.webflow.com/5f2ab1ee99df40ee3a680460/638601c9725073102ae631f6_Asset%203.png" height="37"><i class="im im-angle-left"></i></a>
                <h2 class="message__subject">{{ message.subject }}</h4>
                    {% if message.sender %}
                        <a href="{% url 'user-profile' message.sender.id %}"
                           class="message__author">{{ message.name }}</a>
                    {% else %}
                        <p class="message__author">{{ message.name }}</p>
                    {% endif %}
                    <p class="message__date">{{ message.created }}</p>
                    <div class="message__body">{{ message.body|linebreaksbr }}</div>
            </div>
        </div>
    </main>
{% endblock content %}
